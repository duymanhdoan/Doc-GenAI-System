apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/duymanhdoan/github-workflow-sample.git
    targetRevision: HEAD
    path: https://github.com/duymanhdoan/github-workflow-sample/tree/dev/iac-cd/argo-cd/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp 

  syncPolicy: 
    syncOptions: 
    - CreateNamespace=true 

    automated: 
      selfHeal: true 
      prune: true  
